    <script type="text/javascript">
        function GetParameterValues(param) {  
            var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');  
            for (var i = 0; i < url.length; i++) {  
                var urlparam = url[i].split('=');  
                if (urlparam[0] == param) {  
                    return urlparam[1];  
                }  
            }  
        }

        var name = GetParameterValues('name');
        $('#name').html(name);
        
        
        $.get('/cgi-bin/mainfile.py?name='+name, function(data) {
            $('#displayname').html(data['displayname']);
            $('#rank').html(data['rank']);
            $('#percentbar').width(data['percentbar'] + "%");
            $('#percentbarshow').html(data['percentbarshow'] + "%");
        });
        
        $.get('/cgi-bin/userachievements.py?name='+name, function(data) {
            locked = data['locked'];
            unlocked = data['unlocked'];
            i = 0;
            for (a in unlocked) {
                i += 1;
                $('#Achieve'+i).attr("src", "done/"+a+".png");
                $('#Achieve'+i).attr("title", unlocked[a] );
                console.log("done/"+a+".png");
                if (i == 3) {
                    break;
                }
            }
        });
    </script>
